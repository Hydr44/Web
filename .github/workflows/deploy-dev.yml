name: ðŸš€ Dev Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH to VPS and run deploy-dev.sh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}    # es: "web"
          key: ${{ secrets.DEPLOY_KEY }}       # chiave privata ed25519
          script: |
            set -e
            cd ~/webapp
            ./deploy-dev.sh
